nexus:
  build: ./nexus
  ports:
    - 8081:8081

jenkins:
  build: ./jenkins
  ports:
    - "8080:8080"
  links:
    - nexus:nexus
    - gitlab:gitlab
    - sonar:sonar
    - selhub:hub
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/local/bin/docker:/usr/bin/docker

sonar:
  image: webdizz/sonarqube:5.1.2
  ports:
    - 9000:9000
    - 5432:5432
  environment:
    - SONAR_JDBC_URL=jdbc:postgresql://localhost:5432/sonar
db:
  image: postgres
  net: container:sonar
  environment:
   - POSTGRES_USER=sonar
   - POSTGRES_PASSWORD=sonar

